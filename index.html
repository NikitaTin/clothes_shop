<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logo clothes shop</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            logo
        </div>
        <div class="nav-link_desktop">
            <a class="nav-link__link" href="">about</a>
            <a class="nav-link__link" href="">shop</a>
            <a class="nav-link__link" href="">contacts</a>
        </div>
        <div class="nav-link_mobile">
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3 8V6H21V8H3ZM3 13H21V11H3V13ZM3 18H21V16H3V18Z" fill="black" fill-opacity="1"/>
            </svg>                    
        </div>
    </header>
    <section class="presentation">
        <div class="introduction">
            <h1 class="introduction__title">new collections</h1>
            <p class="introduction__text">Now based in Mexico City, the line uses natural fiber fabrics to create modern minimalistic silouettes inspired by muted landscapes and soft textures</p>
            <a href="" class="introduction__link">view</a>
        </div>
        <div class="cover">
            <img class="cover__image" src="./cover-image.jpg" alt="">
        </div>
    </section>
    <h1 class="images__title">gallery</h1>
    <section class="images">
        <img src="./images/img_1.jpg" alt="" class="images__image">
        <img src="./images/img_2.jpg" alt="" class="images__image">
        <img src="./images/img_3.jpg" alt="" class="images__image">
    </section>
